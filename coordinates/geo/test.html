<html>
  <head>
    <meta charset="UTF-8">

    <title>Fusion Tables API Example: Google Chart Tools Data Table</title>

    <link href="/apis/fusiontables/docs/samples/style/default.css"
        rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', { packages: ['table'] });

      function drawTable() {
			
		//var query = "SELECT * FROM 4046126";
		//var query = "SELECT * FROM 3139387";
		//var query = "SELECT * FROM 4133091";
		//var query = "SELECT * FROM 4045567";
		//var query = "SELECT * FROM 4045349";
		//var query = "SELECT * FROM 3528258"; // Leaders in municipalities in the western cape
		var query = "SELECT * FROM 3528258"; // Leaders in municipalities in the western cape
		//var query = "SELECT * FROM 4045567";
        var queryText = encodeURIComponent(query);
        var gvizQuery = new google.visualization.Query(
            'http://www.google.com/fusiontables/gvizdata?tq=' + queryText);

        gvizQuery.send(function(response) {
          var table = new google.visualization.Table(
              document.getElementById('visualization'));
          table.draw(response.getDataTable(), {
            showRowNumber: true
          });
        });
      }

      google.setOnLoadCallback(drawTable);
    </script>
  </head>
  <body>
    <div>
	https://developers.google.com/fusiontables/docs/samples/gviz_datatable
	<br /><br />
      <label>Scoring Team:</label>
      <select id="team" onchange="drawTable();">
        <option value="">All</option>
        <option value="Germany">Germany</option>
        <option value="New Zealand">New Zealand</option>
        <option value="Uruguay">Uruguay</option>
      </select>
    </div>
    <div id="visualization"></div>
  </body>
</html>
